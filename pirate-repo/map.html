<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pirate Map</title>
<link rel="stylesheet" href="styles/main.css">
</head>
<body>
<h1>🏝️ Treasure Map 🏝️</h1>
<div id="mapContainer"></div>

<script src="data/islands.json"></script>
<script>
// Dummy islands data
let islands = [
    {"name":"Skull Island","x":23,"y":45},
    {"name":"Cursed Island","x":78,"y":12},
    {"name":"Black Lagoon","x":54,"y":30}
];

// Dummy expansion
for(let i=0;i<100;i++){
    islands.push({name:`Fake Island #${i}`, x:Math.floor(Math.random()*100), y:Math.floor(Math.random()*100)});
}

const mapContainer = document.getElementById('mapContainer');
islands.forEach(island=>{
    const div = document.createElement('div');
    div.textContent = `${island.name} (X:${island.x}, Y:${island.y})`;
    mapContainer.appendChild(div);
});
</script>
</body>
</html>
